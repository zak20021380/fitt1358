<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 700" width="600" height="700">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0.6" />
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background glow effect -->
  <circle cx="300" cy="350" r="280" fill="url(#glow)"/>

  <!-- Fitness trainer silhouette in action pose -->
  <g transform="translate(300, 350)">
    <!-- Head -->
    <ellipse cx="0" cy="-180" rx="50" ry="55" fill="url(#heroGrad)"/>

    <!-- Neck -->
    <rect x="-15" y="-130" width="30" height="35" fill="#22c55e"/>

    <!-- Muscular torso -->
    <path d="M -80 -95 Q -90 -60 -85 -20 L -75 60 Q -70 90 -50 110 L 0 125 L 50 110 Q 70 90 75 60 L 85 -20 Q 90 -60 80 -95 Q 50 -110 0 -110 Q -50 -110 -80 -95 Z"
          fill="url(#heroGrad)"/>

    <!-- Shoulders definition -->
    <ellipse cx="-70" cy="-80" rx="28" ry="35" fill="#22c55e" transform="rotate(-15 -70 -80)"/>
    <ellipse cx="70" cy="-80" rx="28" ry="35" fill="#22c55e" transform="rotate(15 70 -80)"/>

    <!-- Left arm (flexed) -->
    <ellipse cx="-100" cy="-30" rx="25" ry="45" fill="url(#heroGrad)" transform="rotate(-25 -100 -30)"/>
    <ellipse cx="-115" cy="20" rx="22" ry="40" fill="#22c55e" transform="rotate(-35 -115 20)"/>

    <!-- Right arm (extended) -->
    <ellipse cx="105" cy="-20" rx="24" ry="42" fill="url(#heroGrad)" transform="rotate(20 105 -20)"/>
    <rect x="115" y="15" width="28" height="65" rx="14" fill="#22c55e" transform="rotate(25 129 47)"/>

    <!-- Dumbbell in hand -->
    <g transform="translate(140, 70) rotate(30)">
      <rect x="-25" y="-6" width="50" height="12" rx="6" fill="#94a3b8"/>
      <rect x="-30" y="-10" width="8" height="20" rx="2" fill="#64748b"/>
      <rect x="22" y="-10" width="8" height="20" rx="2" fill="#64748b"/>
    </g>

    <!-- Chest/Pec definition -->
    <ellipse cx="-30" cy="-40" rx="22" ry="28" fill="#16a34a" opacity="0.3"/>
    <ellipse cx="30" cy="-40" rx="22" ry="28" fill="#16a34a" opacity="0.3"/>

    <!-- Abs definition -->
    <ellipse cx="0" cy="0" rx="18" ry="15" fill="#16a34a" opacity="0.3"/>
    <ellipse cx="-15" cy="25" rx="16" ry="14" fill="#16a34a" opacity="0.3"/>
    <ellipse cx="15" cy="25" rx="16" ry="14" fill="#16a34a" opacity="0.3"/>
    <ellipse cx="-15" cy="50" rx="15" ry="13" fill="#16a34a" opacity="0.3"/>
    <ellipse cx="15" cy="50" rx="15" ry="13" fill="#16a34a" opacity="0.3"/>

    <!-- Legs -->
    <ellipse cx="-35" cy="140" rx="32" ry="55" fill="url(#heroGrad)"/>
    <ellipse cx="35" cy="140" rx="32" ry="55" fill="url(#heroGrad)"/>

    <ellipse cx="-35" cy="210" rx="28" ry="50" fill="#22c55e"/>
    <ellipse cx="35" cy="210" rx="28" ry="50" fill="#22c55e"/>

    <rect x="-50" y="250" width="30" height="70" rx="15" fill="#22c55e"/>
    <rect x="20" y="250" width="30" height="70" rx="15" fill="#22c55e"/>

    <!-- Leg definition -->
    <line x1="-35" y1="130" x2="-35" y2="180" stroke="#16a34a" stroke-width="3" opacity="0.5"/>
    <line x1="35" y1="130" x2="35" y2="180" stroke="#16a34a" stroke-width="3" opacity="0.5"/>
  </g>

  <!-- Energy/Power lines -->
  <g opacity="0.6">
    <line x1="100" y1="200" x2="50" y2="150" stroke="#22c55e" stroke-width="4" stroke-linecap="round"/>
    <line x1="90" y1="250" x2="40" y2="220" stroke="#22c55e" stroke-width="4" stroke-linecap="round"/>
    <line x1="500" y1="200" x2="550" y2="150" stroke="#22c55e" stroke-width="4" stroke-linecap="round"/>
    <line x1="510" y1="250" x2="560" y2="220" stroke="#22c55e" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Motivational elements -->
  <circle cx="120" cy="180" r="8" fill="#22c55e" opacity="0.5">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="480" cy="180" r="8" fill="#22c55e" opacity="0.5">
    <animate attributeName="r" values="8;12;8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
</svg>

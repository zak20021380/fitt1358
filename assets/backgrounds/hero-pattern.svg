<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000" height="1000">
  <defs>
    <radialGradient id="bgGrad1">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="bgGrad2">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Base dark background -->
  <rect fill="#050509" width="1000" height="1000"/>

  <!-- Gradient circles -->
  <circle cx="500" cy="500" r="350" fill="url(#bgGrad1)"/>
  <circle cx="300" cy="300" r="250" fill="url(#bgGrad2)"/>
  <circle cx="700" cy="700" r="250" fill="url(#bgGrad2)"/>

  <!-- Grid pattern -->
  <g opacity="0.03" stroke="#22c55e" stroke-width="1" fill="none">
    <line x1="0" y1="200" x2="1000" y2="200"/>
    <line x1="0" y1="400" x2="1000" y2="400"/>
    <line x1="0" y1="600" x2="1000" y2="600"/>
    <line x1="0" y1="800" x2="1000" y2="800"/>
    <line x1="200" y1="0" x2="200" y2="1000"/>
    <line x1="400" y1="0" x2="400" y2="1000"/>
    <line x1="600" y1="0" x2="600" y2="1000"/>
    <line x1="800" y1="0" x2="800" y2="1000"/>
  </g>

  <!-- Decorative fitness elements -->
  <g opacity="0.04" fill="#22c55e">
    <circle cx="150" cy="150" r="40"/>
    <circle cx="850" cy="150" r="35"/>
    <circle cx="150" cy="850" r="35"/>
    <circle cx="850" cy="850" r="40"/>
  </g>
</svg>

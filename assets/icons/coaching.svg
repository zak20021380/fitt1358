<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="coachGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Phone body -->
  <rect x="18" y="8" width="28" height="48" rx="4" fill="url(#coachGrad)" opacity="0.2" stroke="#22c55e" stroke-width="2"/>

  <!-- Screen -->
  <rect x="21" y="14" width="22" height="36" rx="2" fill="#0a0a0f" stroke="#22c55e" stroke-width="1"/>

  <!-- Fitness app interface -->
  <!-- Header bar -->
  <rect x="23" y="16" width="18" height="3" rx="1" fill="#22c55e" opacity="0.6"/>

  <!-- Stats/Charts -->
  <rect x="25" y="22" width="3" height="10" rx="1" fill="url(#coachGrad)"/>
  <rect x="30" y="26" width="3" height="6" rx="1" fill="url(#coachGrad)"/>
  <rect x="35" y="24" width="3" height="8" rx="1" fill="url(#coachGrad)"/>

  <!-- Progress circle -->
  <circle cx="32" cy="40" r="6" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.5"/>
  <circle cx="32" cy="40" r="6" fill="none" stroke="#22c55e" stroke-width="2"
          stroke-dasharray="28 10" transform="rotate(-90 32 40)"/>

  <!-- Home button -->
  <circle cx="32" cy="52" r="2" fill="#22c55e" opacity="0.6"/>
</svg>
